<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>créer une catégorie</title>
    </h:head>
    <h:body>
        <!-- accès direct : http://localhost:8080/goodcesi/faces/admin/categoryCreation.xhtml -->
        <h1>Bienvenue #{authenticatedUser.user.firstname} #{authenticatedUser.user.lastname}</h1>
        <h:form>
            <h:outputLabel value="titre"/>&nbsp;<h:inputText id="catTitleIn" required="true" value="#{categoryModel.title}"/>
            <br/>    
            <h:commandButton value="créer" actionListener="#{categoryModel.createNewCategory}"/>
        </h:form>
        <br/>
        <c:if test="${categoryModel.category!=null}">
            <h2> catégorie ${categoryModel.category.title} créé avec l'id ${categoryModel.category.id}</h2>
        </c:if>
        <br/>
        <h:form>
            <h:commandLink action="/index">retour à l'accueil</h:commandLink>
        </h:form>
    </h:body>
</html>
