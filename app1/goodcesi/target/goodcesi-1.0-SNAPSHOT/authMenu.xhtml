<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <h:body>
   
        <form action="j_security_check" method="post">
            <!--utilsation de l'objet implicite JSF facesContext-->
            <h:panelGrid rendered="#{facesContext.externalContext.userPrincipal==null}">
                identifiant
                <input type="text" name="j_username" class="authInput"/>
                
                mot de passe
                <input type="password" name="j_password" class="authInput"/>
                
                &nbsp;
                <input type="submit" value="se connecter"/> 
            </h:panelGrid>
        </form>

        <br/>
         <h:form>
             <h:commandLink value="se déconnecter" rendered="#{facesContext.externalContext.userPrincipal!=null}" actionListener="#{authenticatedUser.logout}"/>
        </h:form>
        <br/>
        <h:form>
            <h:commandLink value="créer un compte" action="#{accountModel.createCredential}"/>
        </h:form>
        
    </h:body>
</html>
