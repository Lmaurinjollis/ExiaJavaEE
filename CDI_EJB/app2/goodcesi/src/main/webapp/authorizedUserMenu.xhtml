<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- 
            L'ojbet request représente la requête en cours. Il est détruit une fois la réponse envoyée au client.
            les expression JSTL (démarquée par $) sont évaluées lors de la génération de la réponse (analyse du document en vue de créer la réponse).
            -->
            <h:panelGrid cellspacing="3" cellpadding="8" columns="2">
                <c:if test='${request.isUserInRole("BUYER")}'><!--on pourrait utiliser l'attribut rendered à la place de c:if -->
                    <h:commandLink value="espace acheteur" action="/buyer/orderList"/>
                </c:if>
                <c:if test='${request.isUserInRole("SELLER")}'>
                    <h:commandLink value="espace vendeur" action="/seller/sellerItemList"/>
                </c:if>
                <c:if test='${request.isUserInRole("ADMIN")}'>
                    <h:commandLink value="espace administrateur" action="/admin/categoryCreation"/>
                </c:if>
             </h:panelGrid>   
        </h:form>
    </h:body>
</html>
