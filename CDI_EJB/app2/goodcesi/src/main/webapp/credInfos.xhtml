            <h3>Saisissez votre identifiant et mot de passe</h3><br/>

            <!-- on pourrait crÃ©er un composant JSF-->
            <h:form>
                <h:panelGrid rendered="true">
                    identifiant
                    <h:inputText value="#{accountModel.login}"/>

                    mot de passe
                    <h:inputSecret value="#{accountModel.pwd}"/>

                    &nbsp;
                    <h:commandButton value="suivant" action="personalInfos"/> 
                </h:panelGrid>
            </h:form>
            </ui:define>
        </ui:composition>
